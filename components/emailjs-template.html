<!-- EmailJS template used by ContactModal. Paste this into your EmailJS template editor. -->
<table style="width:100%;font-family:Arial,Helvetica,sans-serif;background:#f7f7f7;padding:16px;">
  <tr>
    <td>
      <table style="max-width:640px;margin:0 auto;background:white;border:1px solid #e5e5e5;border-collapse:collapse;">
        <tr>
          <td style="padding:16px 20px;border-bottom:1px solid #e5e5e5;">
            <h2 style="margin:0;font-size:18px;color:#111;">New contact message</h2>
            <p style="margin:4px 0 0;font-size:12px;color:#555;">Delivered by EmailJS</p>
          </td>
        </tr>
        <tr>
          <td style="padding:20px;">
            <p style="margin:0 0 10px;font-size:14px;color:#333;">Hi Alex,</p>
            <p style="margin:0 0 14px;font-size:14px;color:#333;">You received a new message from <strong>{{from_name}}</strong> ({{reply_to}}):</p>
            <p style="margin:0 0 14px;font-size:14px;color:#333;line-height:1.5;">{{message}}</p>
            <p style="margin:0;font-size:12px;color:#555;">Sent at: <strong>{{time}}</strong></p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
